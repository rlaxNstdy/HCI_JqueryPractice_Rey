<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="image gallery.css">
</head>
<body>

<div class="gallery-container">
    <button class="filter-button" data-filter="all">All</button>
    <button class="filter-button" data-filter="steak">Steak</button>
    <button class="filter-button" data-filter="fish">Fish</button>
    <button class="filter-button" data-filter="pasta">Pasta</button>

    <div class="image steak">
        <img src="steak 1.jpg" alt="steak Image 1">
    </div>
    <div class="image fish">
        <img src="fish 1.jpg" alt="fish Image 1">
    </div>
    <div class="image pasta">
        <img src="pasta 1.jpeg" alt="pasta Image 1">
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>

</body>
</html>
