<!DOCTYPE html>
<html>
<head>
	<title>Accoridan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="accordionstyle.css">
	
</head>
<body>


  <div class="accordian">
  	  <div class="card">
  	  	  <div class="card-header">
  	  	  	 <h3>Click me  </h3>
  	  	  	 <span class="fa fa-minus"></span>
  	  	  </div>
  	  	  <div class="card-body active">
  	  	  	  <p> yey u clicked meee </p>
  	  	  </div>
  	  </div>

  	  <div class="card">
  	  	  <div class="card-header">
  	  	  	 <h3> Click me again </h3>
  	  	  	 <span class="fa fa-plus"></span>
  	  	  </div>
  	  	  <div class="card-body">
  	  	  	  <p>You clicked me again yey im so proud</p>
  	  	  </div>
  	  </div>
  	  <div class="card">
  	  	  <div class="card-header">
  	  	  	 <h3> Click me for the last time  </h3>
  	  	  	 <span class="fa fa-plus"></span>
  	  	  </div>
  	  	  <div class="card-body">
  	  	  	  <p> wow you clicked me for the third time </p>
  	  	  </div>
  	  </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
	  $(".card-header").click(function(){
       if($(this).next(".card-body").hasClass("active")){
         $(this).next(".card-body").removeClass("active").slideUp()
        $(this).children("span").removeClass("fa-minus").addClass("fa-plus")	
       }
     else{
	   $(".card .card-body").removeClass("active").slideUp()
	   $(".card .card-header span").removeClass("fa-minus").addClass("fa-plus");
       $(this).next(".card-body").addClass("active").slideDown()
        $(this).children("span").removeClass("fa-plus").addClass("fa-minus")
      }
	  })
	})

</script>


</body>
</html>
